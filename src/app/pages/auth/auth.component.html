<div [brnTabs]="tab()" class="w-full sm:max-w-[600px]">
	<hlm-tabs-list class="grid w-full grid-cols-2" aria-label="auth forms">
		<button (click)="changeTab('login')" hlmTabsTrigger="login">Login</button>

		<button (click)="changeTab('register')" hlmTabsTrigger="register">
			Register
		</button>
	</hlm-tabs-list>

	<div hlmTabsContent="login">
		<app-login-form />
	</div>

	<div hlmTabsContent="register">
		<app-register-form />
	</div>
</div>
